<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations in JavaScript</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 20;
        let c = a + b;
        let d = b - a;
        let e = a * b;
        let f = a / b;
        let g = a % b;
        let x = 5;
        let p = 5;
        let z = p ** 2;
        let l = Math.pow(5, 3);
        let s = (100 + 50) * 3;

        document.write("Addition of 10 and 20 is " + c + "<br>");
        document.write("Subtraction of 20 and 10 is " + d + "<br>");
        document.write("Multiplication of 10 and 20 is " + e + "<br>");
        document.write("Division of 10 and 20 is " + f + "<br>");
        document.write("Modulus of 10 and 20 is " + g + "<br>");
        document.write("Value of x in post-increment (x++) first time: " + (x++) + "<br>");
        document.write("Value of x after using x++: " + x + "<br>");
        document.write("Value of z in exponential (p^2): " + z + "<br>");
        document.write("Value of l in exponential with Math.pow (5^3): " + l + "<br>");
        document.write("Operator precedence performed: Value of s is " + s + "<br>");
    </script>
</body>
</html>
