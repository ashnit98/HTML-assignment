<!DOCTYPE html>
<html>
<head>
    <title>Even or Odd Checker</title>
</head>
<body>
    <script>
        let n = prompt("Enter a number:");
        n = parseInt(n); // Ensures the input is treated as an integer
        if (n % 2 == 0) {
            alert(`Number ${n} is even.`);
        } else {
            alert(`Number ${n} is odd.`);
        }
    </script>
</body>
</html>
